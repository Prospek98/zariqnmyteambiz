<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <title>Ejen • ZARIQAFRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <script src="./config.js"></script>
</head>
<body>
  <header class="container">
    <div class="logo"><span class="logo-dot"></span>Ejen ZARIQAFRO</div>
  </header>

  <main class="container">
    <section id="sellerBox" class="card"><div class="card-pad">Memuat ejen...</div></section>
    <section class="card" style="margin-top:16px">
      <div class="card-pad">
        <div class="kicker">Kenapa beli dengan kami?</div>
        <ul>
          <li>Harga telus, ejen bertauliah.</li>
          <li>Rebat selepas pembelian — guna untuk servis/insurans.</li>
          <li>Urusan roadtax & insurans disediakan.</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="container footer">© <span id="year"></span> ZARIQAFRO</footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    const id = new URLSearchParams(location.search).get('s');

    function cardSellerFull(x){
      const img = x.photo_url ? `<img class="listing-img" src="${x.photo_url}" alt="${x.name}">` : `<div class="listing-img"></div>`;
      return `<div class="card">${img}
        <div class="card-pad">
          <div class="h2">${x.name}</div>
          <div class="row"><span class="badge">Lokasi: ${x.location||'-'}</span><span class="badge mono">${x.id}</span></div>
          <div class="sep"></div>
          <div class="row">
            <a class="btn whatsapp" href="https://wa.me/${x.whatsapp||ADMIN_WHATSAPP}" target="_blank">WhatsApp ejen</a>
            <a class="btn btn-ghost" href="./index.html#kereta">Lihat kereta baharu</a>
          </div>
        </div></div>`;
    }

    async function init(){
      if(!id){ sellerBox.innerHTML='<div class="card-pad">ID ejen tidak sah.</div>'; return; }
      const r = await apiGet('sellers', {});
      if(!r.ok){ sellerBox.innerHTML='<div class="card-pad">Gagal memuat ejen.</div>'; return; }
      const x = (r.data||[]).find(s=>String(s.id)===String(id));
      if(!x){ sellerBox.innerHTML='<div class="card-pad">Ejen tidak ditemui.</div>'; return; }
      sellerBox.innerHTML = cardSellerFull(x);
    }
    init();
  </script>
</body>
</html>
